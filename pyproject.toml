[tool.poetry]
name = "sparrow"
version = "0.1.0"
description = "A library with a collection of decorators and functions to functional programming in Python"
authors = ["Fabi√°n Vega <i@example.com>"]
readme = "README.md"
license = "BSD-3-Clause"
repository = "https://github.com/FabianVegaA/sparrow"
classifiers = [
    "Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: BSD 3-Clause License",
]
packages = [{ include = "sparrow", from = "src" }]
keywords = [
    "functional",
    "programming",
    "decorators",
    "functional programming",
    "functional-programming",
    "decorators",
    "decorator",
    "decorator library",
    "decorator-library",
    "sparrow",
    "sparrow library",
    "sparrow-library"
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.1"
black = "^23.1.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
